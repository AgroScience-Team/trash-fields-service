server.port=8000

spring.datasource.url=jdbc:postgresql://localhost:5433/fields
spring.datasource.username=aobubu
spring.datasource.password=java

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show_sql=true

spring.liquibase.enabled=true
spring.liquibase.drop_first=false
spring.liquibase.change_log=classpath:db/changelog/db.changelog_master.yaml
spring.liquibase.default_schema=public

POSTGRESQL_DATABASE=fields
POSTGRESQL_USERNAME=aobubu
POSTGRESQL_PASSWORD=java
